<nav class="navbar navbar-inverse">
  <div>
    <h1 class="baslik">
      Film Replikleri
    </h1>
  </div>
</nav>
<div class="container">
  <div class="well well-lg">
    <form (ngSubmit)="onSubmit()" #moiveQuoteForm="ngForm">
      <div class="inputGrup">
        <div class="form-group">
          <label for="quote">Replik </label><br>
          <input type="text" required class="form-control" placeholder="repliğini yaz" [(ngModel)]="formMoiveQuote.quote" name="quote">
        </div>
        <div class="form-group">
          <label for="moive">Film </label><br>
          <input type="text" required class="form-control" placeholder="hangi filmden" [(ngModel)]="formMoiveQuote.moive" name="moive">
        </div>

        <p class="form-control filmInfo" *ngIf="formMoiveQuote.moive && formMoiveQuote.quote">
          En iyi replik <b class="bMoive">{{formMoiveQuote.moive}}</b> filminden <b class="bQuote">"{{formMoiveQuote.quote}}"</b>.
        </p>

        <button [disabled]="!moiveQuoteForm.form.valid" class="btn btn-success pull-right" type="submit">Replik gönder</button>
        <div class="clearfix"></div>

      </div>
    </form>
  </div>
</div>
<div class="progress">
  <div class="progress-bar progress-bar-warning" style="width: 100%"></div>
</div>

<div class="container" >
  <table class="table table-striped table-hover" style="background-color:wheat">
    <thead>
      <tr>
        <th>Replikler</th>
        <th>Filmler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let moiveQuote of moiveQuotesStram | async">
        <td>{{moiveQuote.quote}}</td>
        <td>{{moiveQuote.moive}}</td>
      </tr>
     
    </tbody>
  </table>
  <div class="jumbotron" style="text-align:center">
  <h1>Repliğini sevdiğim</h1>
  <p>Filmerde aklımızı yediğimiz replikleri yaz. </p>
</div>
</div>
